<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>

                        <form class="register-form" [formGroup]="registerForm">
                            <label>Username</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-single-02"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Username" formControlName="userName"
                                       [attr.aria-invalid]="registerForm.controls.userName.invalid && registerForm.controls.userName.touched ? true : null">


                            </div>
                            <ng-container *ngIf="registerForm.controls.userName.invalid && registerForm.controls.userName.touched">
                                <p class="error-message" *ngIf="registerForm.controls.userName.errors?.required">
                                    Username is required!
                                </p>
                            </ng-container>
                            <label>Email</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input type="email" class="form-control" placeholder="Email" formControlName="email"
                                       [attr.aria-invalid]="registerForm.controls.email.invalid && registerForm.controls.email.touched ? true : null"
                                >
                            </div>
                            <ng-container *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
                                <p class="error-message" *ngIf="registerForm.controls.email.errors?.required">
                                    Email is required!
                                </p>
                                <p class="error-message" *ngIf="registerForm.controls.email.errors?.pattern">
                                    Email should be valid!
                                </p>
                            </ng-container>
                            <label>Phone Number</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-mobile"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber"
                                       [attr.aria-invalid]="registerForm.controls.phoneNumber.invalid && registerForm.controls.phoneNumber.touched ? true : null">
                            </div>
                            <ng-container *ngIf="registerForm.controls.phoneNumber.invalid && registerForm.controls.phoneNumber.touched">
                                <p class="error-message" *ngIf="registerForm.controls.phoneNumber.errors?.required">
                                    Phone Number is required!
                                </p>
                                <p class="error-message" *ngIf="registerForm.controls.phoneNumber.errors?.pattern">
                                    Phone Number should contain 8 digits
                                </p>
                            </ng-container>
                            <label>Password</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" formControlName="password"
                                       [attr.aria-invalid]="registerForm.controls.password.invalid && registerForm.controls.password.touched ? true : null">
                            </div>
                            <ng-container *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">
                                <p class="error-message" *ngIf="registerForm.controls.password.errors?.required">
                                    Password is required!
                                </p>
                            </ng-container>
                            <label>Confirm Password</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="repeatPassword"
                                       [attr.aria-invalid]="registerForm.controls.repeatPassword.invalid && registerForm.controls.repeatPassword.touched ? true : null">
                            </div>
                            <ng-container *ngIf="registerForm.controls.repeatPassword.invalid && registerForm.controls.repeatPassword.touched">
                                <p class="error-message" *ngIf="registerForm.hasError('passwordsNotMatching')">
                                    Password don't match!
                                </p>
                            </ng-container>
                            <button class="btn btn-danger btn-block btn-round" (click)="register()"  [disabled]="registerForm.invalid">Register</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;2022, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>
</div>
